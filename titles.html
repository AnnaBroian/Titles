<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Приклад сторінки</title>
    <style>
        body {
            background-color: #f8f8e6;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #556b2f;
        }
        h2 {
            color: #000000;
        }
        h3 {
            color: #8b0000;
        }
        p {
            color: #8b0000;
        }
        a {
            color: #006400;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Заголовок першого рівня</h1>
    <h2>Заголовок другого рівня</h2>
    <h3>Заголовок третього рівня</h3>
    <p>Приклад посилання <a href="#">на іншу сторінку</a></p>
</body>
</html>
